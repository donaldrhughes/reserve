<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Tables</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Take Your Seat</h1>
            <p class="lead text-center"> The easiest way to reserve a table. Book your seat now!</p>
            <hr class="my-4 text-center">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg text-center" href="./reserve.html" role="button">Make Reservation</a>

        </div>
        <div class="card mb-4">
            <div class="card-header">
                Reservations
            </div>
            <div class="card-body ">
                <div>
                    <div id="inputName">
                        <label for="inputName">Name: </label>

                    </div>
                </div>
                <div>
                    <div id="inputPhone">
                        <label for="inputPhone">Phone: </label>

                    </div>
                </div>
                <div>
                    <div id="uniqueID">
                        <label for="uniqueID">Unique ID: </label>

                    </div>
                </div>


            </div>
        </div>
        <div class="card mb-4">
            <div class="card-header">
                Waiting List
            </div>
            <div class="card-body">

            </div>
        </div>
        <script type="text/javascript">

            $.get("/reserve", function (data) {
                console.log(data);
                if (data) {
                    $("#inputName").text(data.name);
                    $("#inputPhone").text(data.clientPhone);
                    $("#uniqueID").text(data.uniqueID);
                }
            });
        </script>

</body>

</html>
