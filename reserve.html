<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
        crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4 text-center">Take Your Seat</h1>
            <p class="lead text-center"> The easiest way to reserve a table. Book your seat now!</p>
            <hr class="my-4 text-center">
            <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
            <a class="btn btn-primary btn-lg text-center" href="./tables.html" role="button">View Tables</a>

        </div>
        <div class="card">
            <div class="card-header">
                Table Reservation
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="InputName">Name</label>
                        <input type="name" class="form-control" id="InputName">
                    </div>
                    <div class="form-group">
                            <label for="InputNumber">Number</label>
                            <input type="number" class="form-control" id="InputPhone">
                        </div>
                    <div class="form-group">
                        <label for="InputEmail">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1">
                    </div>
                    <div class="form-group">
                            <label for="UniqueId">Unique ID</label>
                            <input type="uniqueID" class="form-control" id="uniqueID">
                        </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>



</body>
